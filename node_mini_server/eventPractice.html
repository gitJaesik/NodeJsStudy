input.onkeyup = function(e) {
	//console.log(arguments);
	if (e.keyCode == 13 && e.value != "") {
	// if (e.key == "Enter") {
		// input을 
		var input = e.target;
		var data = input.value;
		input.value = "";
		var ul = document.getElementById("list");
		var li = document.createElement("li");
		li.innerHTML = data;
		li.toggleLineThrough = false;
		li.style.cursor = "pointer";
		li.onclick = function() {
			if (li.toggleLineThrough == false) {
				li.style.textDecoration = "line-through";
				li.toggleLineThrough = true;
			}
			else
			{
				li.style.textDecoration = "none";
				li.toggleLineThrough = false;
			}
		}
		// 위의 상태에서 모든 li을 체크해라. 또는 li가 체크되어있는 갯수를 구하라고 하면 힘들다.

		// console.log(li);
		ul.appendChild(li);
	}
}
